<button
  class="cart-action"
  #buttonAddRemove
  id="{{ 'button-' + type[0] + '-' + id }}"
  [ngClass]="{
    products: type[1] === 'products',
    product: type[1] === 'product',
    cart: type[1] === 'cart',
  }"
  (click)="handleCartAction($event)"
>
  {{ type[0] === "add" ? "Ajouter au panier" : "Retirer" }}
</button>
<div #tooltip class="tooltip hidden">
  <span class="tooltiptext">Article dans le panier</span>
</div>
