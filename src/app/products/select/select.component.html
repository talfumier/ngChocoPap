<div class="form-group">
  <label [ngClass]="{ highlighted }">
    <p>{{ cat.value }}</p>
    <select ngModel #field="ngModel" name="{{ cat.key }}" class="form-control">
      <option value="" selected></option>
      <option *ngFor="let option of options" [value]="option">
        <p>{{ option }}</p>
      </option>
    </select>
  </label>
  <span [ngClass]="{after}">{{ unit }}</span>
</div>
