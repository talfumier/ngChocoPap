<div class="form-group">
  <label [ngClass]="{ highlighted }">
    <p>{{ cat.value }}</p>
    <select
      name="{{ cat.key }}"
      class="form-control"
      [(ngModel)]="value"
      required
    >
      <option *ngFor="let option of options" [value]="option">
        <p>{{ option }}</p>
      </option>
    </select>
  </label>
  <span [ngClass]="{after}">{{ unit }}</span>
</div>
