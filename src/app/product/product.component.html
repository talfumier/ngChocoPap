<main>
  <section class="product">
    <div class="product-info-counter">
      <h1 class="title">{{ product.title }}</h1>
      <p class="price">
        Prix :
        {{ product.price | currency : "€" : "symbol" : "1.2-2" }}
      </p>
      <div class="counter">
        <input type="text" disabled [ngModel]="count" />
        <button class="counter">
          <svg (click)="handleCartIncrement(1)">
            <use href="../../assets/icons/icons.svg#upIcon" />
          </svg>
          <svg (click)="handleCartIncrement(-1)">
            <use href="../../assets/icons/icons.svg#downIcon" />
          </svg>
        </button>
        <button class="add-cart" (click)="handleCartAction('add', product.id)">
          Ajouter au panier
        </button>
      </div>
      <h2 class="description">Description</h2>
      <p class="description">{{ product.description }}</p>
    </div>
    <img
      src="{{ '../../assets/images/' + product.image }}"
      alt="{{ product.title }}"
    />
    <div class="product-ingredients">
      <h2 class="ingredients">Ingrédients</h2>
      <p class="ingredients">{{ product.ingredients }}</p>
    </div>
  </section>
</main>
